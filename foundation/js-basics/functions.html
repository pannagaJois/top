<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
  </head>
  <body>
  
    <script>
    function capitalise(a) {
      return (a[0].toUpperCase() + a.slice(1).toLowerCase());
    }
    console.log(capitalise("ifwIAFDwuiOF"));
    
    function lastLetter(a) {
      return ( a[a.length - 1].toUpperCase());
    }
    console.log(lastLetter("gifklsbWGJKWLHE"));
    </script>
  </body>
</html>
